<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Audio Visualizer</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div id="overlay"></div>

    <button id="play-button" onclick="handlePlayAudio()">Play Music</button>

    <button id="pause-button" onclick="handlePauseAudio()"></button>

    <script type="module" src="./script.js"></script>
    <script>
        document.getElementById("pause-button").style.background = "#e5e5ff url('./pause.png')"
        document.getElementById("pause-button").style.backgroundSize = "cover"

        function handlePlayAudio() {
            window.dispatchEvent(new CustomEvent("play-audio"))

            document.getElementById("overlay").style.opacity = "0"
            document.getElementById("overlay").style.visibility = "hidden"

            document.getElementById("play-button").style.opacity = "0"
            document.getElementById("play-button").style.visibility = "hidden"

            document.getElementById("pause-button").style.opacity = "1"
            document.getElementById("pause-button").style.visibility = "visible"
        }

        function handlePauseAudio() {
            window.dispatchEvent(new CustomEvent("pause-audio"))

            document.getElementById("overlay").style.opacity = "1"
            document.getElementById("overlay").style.visibility = "visible"

            document.getElementById("play-button").style.opacity = "1"
            document.getElementById("play-button").style.visibility = "visible"

            document.getElementById("pause-button").style.opacity = "0"
            document.getElementById("pause-button").style.visibility = "hidden"
        }
    </script>
  </body>
</html>
